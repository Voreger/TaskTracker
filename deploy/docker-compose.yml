version: "3.8"

services:
  db:
    image: postgres:15
    container_name: task_tracker_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: task_tracker
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: task_tracker_app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:secret@db:5432/task_tracker?sslmode=disable
    ports:
      - "8080:8080"

volumes:
  db-data: